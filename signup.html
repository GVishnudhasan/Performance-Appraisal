<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style2.css" type="text/css">
</head>
<body>
<div class="main">
<div class="title">
<div class="container">
  <div class="heading">REGISTER HERE</div>
  <form action="form.php" method="post">
  <form id="register" method="post">
    <div class="user-details">
      <div class="input-box">
        <Label>Faculty ID </Label>
        <input type="text" name="facultyid" id="facultyid" placeholder="faculty ID"required>  
      </div>
      <div class="input-box">
        <Label>Name </Label>
        <input type="text" name="Name" id="Name" placeholder="Name"required>  
      </div>
      <div class="input-box">
        <Label>Department </Label>
        <input type="text" name="department" id="department" placeholder="department"required>  
      </div>
      <div class="input-box">
        <Label>Designation </Label>
        <input type="text" name="designation" id="designation" placeholder="designation"required>  
      </div>
      <div class="input-box">
        <Label>Total Experience</Label>
        <input type="text" name="totalexperience" id="totalexperience" placeholder="totalexperience"required>  
      </div>
      <div class="input-box">
        <Label>Date of Birth</Label>
        <input type="date" name="dob" id="dob" placeholder="dob"required>  
      </div>
      <div class="input-box">
        <Label>Date of Joining </Label>
        <input type="date" name="doj" id="doj" placeholder="doj"required>  
      </div>
      <div class="input-box">
        <Label>Mobile No </Label>
        <input type="phone" name="mobileno" id="mobileno" placeholder="mobile no"required>  
      </div>
      <div class="input-box">
        <Label>Email </Label>
        <input type="email" name="email" id="email" placeholder="email"required>  
      </div>
      <div class="input-box">
        <Label>Password </Label>
        <input type="password" name="password" id="password" placeholder="password"required> 
      </div>
      <div class="input-box">
        <Label>Confirm Password</Label>
        <input type="password" name="cpassword" id="cpassword" placeholder="confirm password"required>  
      </div>
      <div class="button">
      <input type="submit" class="btn btn-primary"/>
    </div>
</form>
<script src="script.js"></script>
</div>
</div>
</div>
</div>
</body>
</html>
