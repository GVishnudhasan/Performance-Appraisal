<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Self Appraisal Form - KSRIET</title>
    <link rel="stylesheet" href="select.css">
  </head>
  <header style="align-content: center;">
	<img style="width: 1000px;" src="Screenshot 2022-09-10 212840.jpg" alt="">
</header>
<body>
	<!--<img src="https://ksriet.ac.in/admin/uploads/general/1591201317ksiet-logonew.png" alt="">
	<img src="https://ksriet.ac.in/admin/uploads/general/1649418892naac-a-plus.png" alt="" >
	<h3>Self Appraisal Form</h3>-->
	<!-- Sign Up -->
	<div class="container">
		<div class="select-box">
			<div class="selective">
					SELECT YOUR CATEGORY
			</div>
			<div class="options-container active">
				<div class="option">
					<input type="radio" class="radio" id="lfyears" name="category" onclick= "window.location.href = 'lessthan5.html';"/>
					<label for="lfyears">Less than Five years</label>
				</div>
				<div class="option">
					<input type="radio" class="radio" id="mfyears" name="category"/>
					<label for="mfyears">More than Five years</label>
				</div>
				<div class="option">
					<input type="radio" class="radio" id="phd" name="category"/>
					<label for="phd">With PHD</label>
				</div>
				<div class="option">
					<input type="radio" class="radio" id="ehod" name="category"/>
					<label for="ehod">HOD/ENGG</label>
				</div>
				<div class="option">
					<input type="radio" class="radio" id="shod" name="category"/>
					<label for="shod">HOD/S&H</label>
				</div>
				<div class="option">
					<input type="radio" class="radio" id="director" name="category"/>
					<label for="shod">Director</label>
				</div>
				<div class="option">
					<input type="radio" class="radio" id="prin" name="category" onclick= "window.location.href = 'lessthan5.html';" />
					<label for="prin">Principal</label>
				</div>
			</div>
		</div>
	</div>
	<script>
		const selected=document.querySelector(".selective");
const optionsContainer=document.querySelector(".options-container");
const optionsList=document.querySelectorAll(".option");
selective.addEventListener("click",() => {
	optionsContainer.classList.toggle("active");

});
optionsList.forEach(0 => {
	0.addEventListener("click",() => {
		selective.innerHTML=0.querySelector("label").innerHTML;
		optionsContainer.classList.remove("active");
	});
});
	</script>

</body>
</html>
