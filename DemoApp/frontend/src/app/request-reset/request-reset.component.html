<div class="container">
    <h5 class="card-title text-center">Forgot Password</h5>
    <div>
        <div id="errorMsg" *ngIf="errorMessage">
            <span>{{errorMessage}}</span>
        </div>
        <div id="successMsg" *ngIf="successMessage">
            <span>{{successMessage}}</span>
        </div>
        <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser()">
            <div class="form-group">
                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email" type="email" id="email"
                    [formControl]="RequestResetForm.controls.email" />
                <!-- <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm"
                                    class="help-block">Please enter a valid email!</span> -->
                <div class="invalid-feedback" *ngIf="f.email.touched">
                    <div *ngIf="f.email.errors?.required">Email is required</div>
                    <div *ngIf="f.email.errors?.pattern || f.email.errors?.email">Please enter a valid
                        Email Address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn">Reset
                        Password</button>
                </div>
            </div>
        </form>
    </div>
