<div class="header" style="text-align: center;">
    <h2> SELF APPRAISAL FORM</h2>
</div>
<!-- Sign Up -->
<div class="container">
    <div class="title">
        REGISTRATION FORM
    </div>
    <div>
        <form [formGroup]="userForm" (ngSubmit)="login()">
            <div class="form">
                <div class="form-group">
                    <label for="facultyid">Faculty Id</label>
                    <!-- <input type="facultyid" class="input" id="Faculty Id" name="facultyid" formControlName="facultyid"/> -->
                    <input type="facultyid" class="input" id="Faculty Id" name="facultyid" [formControl]="userForm.controls.facultyid"/>
                    
                </div>
                <div class="invalid-feedback" *ngIf="f.facultyid.touched">
                    <div *ngIf="f.facultyid.errors?.required">Faculty ID is required</div>
                </div>
    
                <div class="form-group">
                    <label for="Name">Name</label>
                    <!-- <input type="text" class="input" [(ngModel)]="name" name="Name" formControlName="name"/> -->
                    <input type="text" class="input" name="Name" [formControl]="userForm.controls.name"/>
                </div>
                <div class="invalid-feedback" *ngIf="f.name.touched">
                    <div *ngIf="f.name.errors?.required">Name is required</div>
                </div>
                <div class="form-group">
                    <label for="branch">Department</label>
                    <select id="branch" name="branch" class="form-control">
                        <option *ngFor="let branch of Branches" [value]="branch.id">
                            {{branch.name}}
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <select id="designation" name="designation" class="form-control">
                        <option *ngFor="let designation of Designations" [value]="designation.id">
                            {{designation.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="totalexperience">Total Experience</label>
                    <!-- <input type="number" class="form-control" id="totalexperience" name="totalexperience" [(ngModel)]="totalexperience" formControlName="totalexperience"/> -->
                    <input type="number" class="form-control" id="totalexperience" name="totalexperience" [formControl]="userForm.controls.totalexperience"/>
                </div>
                <div class="invalid-feedback" *ngIf="f.totalexperience.touched">
                    <div *ngIf="f.totalexperience.errors?.required">Total Experience is required</div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required />
                </div>
                <div class="form-group">
                    <label for="doj">Date of joining</label>
                    <input type="date" class="form-control" id="doj" name="doj" required />
                </div>
                <div class="form-group">
                    <label for="mobileno">Mobile No</label>
                    <input type="phone" class="form-control" id="mobileno" name="mobileno" [formControl]="userForm.controls.mobileno" />
                </div>
                <div class="invalid-feedback" *ngIf="f.mobileno.touched">
                    <div *ngIf="f.mobileno.errors?.required">Mobile Number is required</div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="userForm.controls.email"/>
                </div>
                <div class="invalid-feedback" *ngIf="f.email.touched">
                    <div *ngIf="f.email.errors?.required">Email is required</div>
                    <div *ngIf="f.email.errors?.pattern || f.email.errors?.email">Email must be a valid email address</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="input" id="password" name="password" formControlName="userForm.controls.password"/>
                </div>
                <div class="invalid-feedback">
                    <div *ngIf="f.password.touched && f.password.errors?.required">
                        Password Required
                    </div>
                    <div *ngIf="f.password.errors?.['pattern']">
                        Check your Password
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" required />
                </div>
                <div class="form-group">
                    <!-- <input type="submit" (click)="submit()" value="REGISTER" class="btn"> -->
                    <input class="btn" type="submit" value="Register" [disabled]="!userForm.valid" />
                </div>
            </div>
        </form>
    </div>
</div>
